<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog-Clock</title>
    <link rel="stylesheet" href="Analog.css">
</head>
<body>
    <div id="main">
        <h1>Analog Clock</h1>
        <p>Hours: black </p>
        <p>Mins: red </p>
        <p>Seconds: white </p>
        <div class="clockHolder">
            <div id="hours" class="data"></div>
            <div id="mins" class="data"></div>
            <div id="seconds" class="data"></div>
        </div>
    </div>
<Script src="Analog.js"></Script>
</body>
</html>
