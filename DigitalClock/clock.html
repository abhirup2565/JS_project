<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Digital Clock</title>
</head>
<body>
    <section>
        <div class="data" id="hours"></div>
        <div class="data" id="mins">:</div>
        <div class="data" id="seconds">:</div>
    </section>

    <section>
        <div class="data" id="day"></div>
        <div class="data" id="date"></div>
        <div class="data" id="month"></div>
        <div class="data" id="year"></div>
    </section>

<script src="clock.js"></script>
</body>
</html>
